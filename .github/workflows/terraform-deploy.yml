name: Terraform Deploy

on:
  push:
    branches:
      - develop
    paths:
      - "infra/**"
      - ".github/workflows/terraform-deploy.yml"
  workflow_dispatch:

env:
  PROJECT_ID: dataanalyticsclinic
  REGION: asia-northeast1
  TERRAFORM_STATE_BUCKET: dataanalyticsclinic-terraform-state

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    concurrency:
      group: terraform-deploy
      cancel-in-progress: false
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: "${{ secrets.WIF_PROVIDER }}"
          service_account: "${{ secrets.WIF_SERVICE_ACCOUNT }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v2"

      - name: "Set up Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: "Configure gcloud"
        run: |
          gcloud config set project ${{ env.PROJECT_ID }}
          gcloud config set compute/region ${{ env.REGION }}

      - name: "Terraform Init"
        working-directory: infra/envs/dev
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TERRAFORM_STATE_BUCKET }}" \
            -backend-config="prefix=terraform/dev/state"

      - name: "Terraform Plan"
        working-directory: infra/envs/dev
        run: terraform plan -out=tfplan

      - name: "Terraform Apply"
        working-directory: infra/envs/dev
        run: terraform apply -auto-approve tfplan

      - name: "Verify Cloud Run Service"
        working-directory: infra/envs/dev
        run: |
          # Terraformの出力からサービス名を取得
          SERVICE_NAME=$(terraform output -raw service_name 2>/dev/null || echo "creative-flow-studio")
          echo "Service name: $SERVICE_NAME"
          
          # Cloud RunサービスのURLを取得
          gcloud run services describe $SERVICE_NAME \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --format="get(status.url)" || \
          gcloud run services list \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --format="table(SERVICE,URL)" | head -5
